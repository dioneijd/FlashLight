        async function listen_game(){

            let game_ref = firebase.database().ref('/flash_light/')

            game_ref.once('child_changed')
            .then(function(snapshot){

                if (snapshot.key == 'color') {                
                    document.body.style.background = snapshot.val()
                }
            })
            .catch(function(error){
                return {sucess: false, message: `Invalid data: ${error.message}`};
            });
